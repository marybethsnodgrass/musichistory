<!doctype html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <body>
    <!--  NAV BAR -->
    <header id="nav-header">
      <nav>
        <div>
          <a id="list-music-link" href="#">List Music</a>
        </div>
        <div class="center">
          <a id="add-music-link" href="#">Add Music</a>
        </div>
        <div>
          <a id="profile-link" href="#">Profile</a>
        </div>
      </nav>
    </header> 

    <!--  add music view -->
    <div id="add-music" class="hidden">
      <div id="add-music-content"> 
        Song <input type="text" id="songInput">
        Artist <input type="text" id="artistInput">
        Album <input type="text" id="albumInput">
        Genre<input type="text" id="genreInput">
        <div id="addButton-div">
          <input type="submit" id="addButton" value="Add" id="addButton">
        </div>  
      </div>
    </div>
      
    <!--  list music and search boxes -->
    <div id="list-music"> 

      <!--  Search box-->
      <div id="search" class="border">
        <form action="#" method="POST" id="song-filter">
          <label for="length">Song length:</label>
          <input type="range" name="length" min="1" max="6" step=".5">
          <label for="artist-select">Artist:</label>
          <select id="artist-select" name="artist-select">
          </select>
          <label for="album-select">Album:</label>
          <select id="album-select" name="album-select">
          </select>
          <label for="genre-options">Genre:</label>
          <p>
            <input type="checkbox" name="genre-options" value="rock"> Rock
            <input type="checkbox" name="genre-options" value="pop"> Pop
          </p>
          <p>  
            <input type="checkbox" name="genre-options" value="blues"> Blues
            <input type="checkbox" name="genre-options" value="jlassical"> Classical
          </p>
          <p>
            <input type="checkbox" name="genre-options" value="jazz"> Jazz
            <input type="checkbox" name="genre-options" value="hip-hop"> Hip-hop
          </p>
          <div id="filter-div">
            <input type="submit" id="filterButton" value="Filter">
          </div>  
        </form>
      </div>

      <!--  Song List/Results box--> 
      <div id="results">
        <section id="list-of-songs">      
        </section>
        <button id="moreButton">'More>'</button>
      </div>
    </div>
    <script type="text/javascript" data-main="javascripts/entry" src="./lib/bower_components/requirejs/require.js"></script>
  </body>
</html>
