<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Music History </title>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <body>
    <div class="container-fluid">
      <!--  NAV BAR -->
      <div class="row">
        <header id="nav-header" class="navbar">
          <nav class="nav nav-pills">
            <div>
              <a id="list-music-link" href="#">List Music</a>
            </div>
            <div class="center">
              <a id="add-music-link" href="#">Add Music</a>
            </div>
            <div>
              <a id="profile-link" href="#">Profile</a>
            </div>
          </nav>
        </header> 
      </div>
      <!--  add music view -->
      <div id="add-music" class="hidden row">
        <div id="add-music-content"> 
          Title <input type="text" id="titleInput">
          Artist <input type="text" id="artistInput">
          Album <input type="text" id="albumInput">
          Genre<input type="text" id="genreInput">
          <div id="addButton-div">
            <input type="submit" id="addButton" value="Add" id="addButton">
          </div>  
        </div>
      </div>
        
      <!--  list music and search boxes -->
      <div id="list-music"> 
        <div class="row">
          <!--  Search box-->
          <div id="search" class="border col-sm-4">
            <form action="#" method="POST" id="song-filter">
              <label for="length">Song length:</label>
                <input type="range" name="length" min="1" max="6" step=".5">
              <label for="artist-select">
              Artist:</label>
                <select id="artist-select" name="artist-select">
                  <option id="artistOptions"> </option>
                </select>
              <label for="album-select">
              Album:</label>
                <select id="album-select" name="album-select">
                  <option id="albumOptions"> </option>
                </select>
              <label for="genre-options">Genre:</label>
                <div id="genreDiv">
                  <div id="column1">
                    <input type="checkbox" name="genre-options" value="rock"> Rock
                    <input type="checkbox" name="genre-options" value="pop"> Pop 
                    <input type="checkbox" name="genre-options" value="blues"> Blues
                  </div>
                  <div id="column2">
                    <input type="checkbox" name="genre-options" value="jlassical"> Classical
                    <input type="checkbox" name="genre-options" value="jazz"> Jazz
                    <input type="checkbox" name="genre-options" value="hip-hop"> Hip-hop
                  </div>
              </div>
              <div id="filter-div">
                <input type="submit" id="filterButton" value="Filter">
              </div>  <!-- this is the closing div to #filter-div--> 
            </form>
          </div> <!-- this is the closing div to #search-->
          
          <!--  Song List/Results box--> 
          <div id="results" class="col-sm-8">
            <section id="list-of-songs">
            </section> 
          </div> <!-- this is the closing div to #results-->
        </div> <!-- this is the closing div to #row-->
      </div> <!-- this is the closing div to #listMusic -->

      <!--this is where the modal will go -->
      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Wait!</h4>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this song?&hellip;</p>
            </div>
            <div class="modal-footer alert-dismissible">
<!--               <button type="button" id="cancelButton" class="close btn btn-primary" data-dismiss="alert">Cancel</button> -->
              <button type="button" id="modalDeleteButton" class="btn btn-primary">Delete Song</button>
              <button type="button" id="cancelButton" class="btn btn-primary">Cancel</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>
    <script data-main="javascripts/entry" src="lib/bower_components/requirejs/require.js"></script>
  </body>
</html>
